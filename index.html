<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="image-background">
        <img src="images/odin-lined.png" alt="Odin Logo" class="odin-logo" />
        <h1 class="logo-title">ODIN</h1>
      </div>
      <span class="credits"
        >Photo by
        <a href="https://www.pexels.com/@tim-samuel/">Tim Samuel</a> on
        <a
          href="https://www.pexels.com/photo/orange-leaves-on-tree-branch-5838922/"
          >Pexels</a
        ></span
      >
    </aside>
    <main>
      <div class="top-text">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <section class="form-section">
        <h2 class="form-title">Let's do this!</h2>
        <form action="" class="signup-form">
          <div class="first-name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>
          <div class="last-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" />
          </div>
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="phone-number">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" />
          </div>
          <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="confirm-password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" />
          </div>
        </form>
      </section>
      <section class="authenticate">
        <input type="submit" class="create-account" />
        <span class="login"
          >Already have an account? <a href="">Log in</a></span
        >
      </section>
    </main>
  </body>
</html>
